<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wilson Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="./style.css" rel="stylesheet">
</head><script src="./script/script.js"></script>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8">
            <h1>The Wilson Game</h1>
            <div id="jogo">
              <h3 id="jogador"></h3>
              <h3 id="opcao">Você Pode:</h3>
              <h4 id="opp1">1-jogar chuck na ilha, a cada jogada o o seu dano aumenta em +2</h4>
              <h4 id="opp2">2-se defender, o dano da ilha sera cortado pela metade</h4>
              <h4 id="opp31" class="opp3">Caiu uma comida surpresa no campo de batalha! Você tem mais uma opcção</h4>
              <h4 id="opp32" class="opp3">3-comer, você pode comer e recuperar vida de forma levemente aleatoria</h4>
              <button id="um" onclick="ataqueHeroi()"class="btn btn-danger m-5">1</button>
              <button id="dois" onclick="defesaHeroi()" class="btn btn-danger m-5">2</button>
              <button id="tres" onclick="recuperarVida(comida)" class="btn btn-danger m-5">3</button>
              <h4 id="respLinha1"></h4>
              <h4 id="respLinha2"></h4>
              <h4 id="respLinha3"></h4>
            </div>
            
            <button onclick="main()" class="btn btn-danger">iniciar</button>
          </div>
          <div class="col-2">

          </div>
        </div>
      </div>
    

</body>
